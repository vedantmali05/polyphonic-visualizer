<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater AVS Simulator</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo/favicon.svg" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style/index.css">

</head>

<body>

    <!-- RECENT INPUTS STARTS -->
    <nav>

        <section class="nav-body">
            <header>
                <h2>Menu</h2>
                <button class="icon" title="Close navigation menu"><i class="bi bi-arrow-bar-left"></i></button>
            </header>

            <section class="nav-content">
            </section>
        </section>
    </nav>
    <!-- RECENT INPUTS ENDS -->

    <!-- MAIN STARTS -->
    <main>
        <!-- HEADER STARTS -->
        <header>
            <button class="icon nav-open-btn" title="Open navigation menu"><i class="bi bi-list"></i></button>
            <h1>Environment and Sensor Data</h1>
            <span>
                <button class="icon mobile-only" title="Open recent inputs history"><i
                        class="bi bi-clock-history"></i></button>
                <button class="text desk-only"><i class="bi bi-clock-history"></i>Input History</button>
            </span>
        </header>
        <!-- HEADER ENDS -->

        <!-- MAIN CONTENT STARTS -->
        <section class="main-content">
        </section>
        <!-- MAIN CONTENT STARTS -->
    </main>
    <!-- MAIN ENDS -->

    <!-- RECENT INPUTS STARTS -->
    <aside class="recent-input">

        <section class="aside-body recent-input">
            <header>
                <h2>Recent Inputs</h2>
                <button class="icon close-aside-btn"><i class="bi bi-x mobile-only"></i><i
                        class="bi bi-arrow-bar-right desk-only"></i></button>
            </header>

            <section class="aside-content">
            </section>
        </section>
    </aside>
    <!-- RECENT INPUTS ENDS -->

    <script type="module" src="./js/index.js"></script>
</body>

</html>
